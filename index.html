<!DOCTYPE html>
<html lang="em">

<head>
    <meta charset="utf-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div class="key" data-key="65">
            <p>A</p><span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <p>S</p><span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <p>D</p><span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <p>F</p><span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <p>G</p><span class="sound">BOOM</span>
        </div>
        <div class="key" data-key="72">
            <p>H</p><span class="sound">RIDE</span>
        </div>
        <div class="key" data-key="74">
            <p>J</p><span class="sound">SNARE</span>
        </div>
        <div class="key" data-key="75">
            <p>K</p><span class="sound">TOM</span>
        </div>
        <div class="key" data-key="76">
            <p>L</p><span class="sound">TINK</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key= "${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key= "${e.keyCode}"]`);
            if (!audio) {
                return;
            }
            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }
        function removePlaying(e) {
            if (e.propertyName !== 'transform') return; // skip if it not transform
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll(".key");
        keys.forEach(key => key.addEventListener('transitionend', removePlaying))
        window.addEventListener("keydown", playSound);
    </script>
</body>

</html>
